<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Procedimentos - Victa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a4d3a 0%, #1a5f4a 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(10, 77, 58, 0.15);
            margin-bottom: 30px;
            border: 1px solid rgba(0, 255, 136, 0.1);
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #00ff88;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ff88;
            font-size: 20px;
        }

        .quick-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .filter-tag {
            background: #00ff88;
            color: #0a4d3a;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }

        .filter-tag:hover {
            background: #66ffaa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .procedures-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .procedure-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(10, 77, 58, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(0, 255, 136, 0.1);
            position: relative;
        }

        .procedure-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(10, 77, 58, 0.25);
            border-color: rgba(0, 255, 136, 0.3);
        }

        .procedure-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #0a4d3a;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .procedure-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #00ff88, #66ffaa);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0a4d3a;
            font-size: 14px;
            font-weight: bold;
        }

        .procedure-summary {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .procedure-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tag {
            background: rgba(0, 255, 136, 0.15);
            color: #0a4d3a;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .procedure-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 255, 136, 0.2);
            line-height: 1.7;
        }

        .procedure-details.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .admin-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(10, 77, 58, 0.15);
            margin-top: 30px;
            border: 1px solid rgba(0, 255, 136, 0.1);
        }

        .admin-toggle {
            background: #00ff88;
            color: #0a4d3a;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .admin-toggle:hover {
            background: #66ffaa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .admin-form {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .admin-form.active {
            display: grid;
        }

        .form-group {
            grid-column: span 2;
        }

        .form-group.half {
            grid-column: span 1;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #0a4d3a;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(0, 255, 136, 0.2);
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-input:focus, .form-textarea:focus {
            border-color: #00ff88;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
            background: white;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff88, #66ffaa);
            color: #0a4d3a;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
            background: linear-gradient(135deg, #66ffaa, #00ff88);
        }

        .btn-cancel {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 15px;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .no-results {
            text-align: center;
            color: #718096;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            margin: 20px 0;
        }

        /* Novos estilos adicionados */
        .admin-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-edit {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-edit:hover, .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .admin-mode-toggle {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .admin-mode-btn {
            background: #9b59b6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .admin-mode-btn:hover {
            background: #8e44ad;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 10px;
        }

        .status-active {
            background: rgba(0, 255, 136, 0.15);
            color: #0a4d3a;
        }

        .status-inactive {
            background: rgba(231, 76, 60, 0.15);
            color: #c0392b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5em;
            color: #0a4d3a;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .btn-cancel-modal {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-confirm {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .data-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            color: #0a4d3a;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sync-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #2ecc71;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.5; transform: scale(0.9); }
        }

        @media (max-width: 768px) {
            .procedures-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-form {
                grid-template-columns: 1fr;
            }
            
            .form-group.half {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 Portal de Procedimentos</h1>
            <p>Consulte rapidamente todos os procedimentos da equipe</p>
        </div>

        <div class="admin-mode-toggle">
            <button class="admin-mode-btn" id="adminModeToggle">🔓 Ativar Modo Administrativo</button>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Digite para buscar procedimentos... (ex: boleto, planta, contrato)" id="searchInput">
                <span class="search-icon">🔍</span>
            </div>
            <div class="quick-filters">
                <button class="filter-tag" onclick="filterProcedures('all')">Todos</button>
                <button class="filter-tag" onclick="filterProcedures('financeiro')">Financeiro</button>
                <button class="filter-tag" onclick="filterProcedures('documentos')">Documentos</button>
                <button class="filter-tag" onclick="filterProcedures('obras')">Obras</button>
                <button class="filter-tag" onclick="filterProcedures('portal')">Portal</button>
            </div>
        </div>

        <div id="proceduresContainer" class="procedures-grid">
            <!-- Procedimentos serão inseridos aqui dinamicamente -->
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <h3>🔍 Nenhum procedimento encontrado</h3>
            <p>Tente usar palavras-chave diferentes ou navegue pelas categorias</p>
        </div>

        <div class="admin-section">
            <button class="admin-toggle" onclick="toggleAdminForm()">➕ Adicionar Novo Procedimento</button>
            <div id="adminForm" class="admin-form">
                <input type="hidden" id="procId" value="">
                <div class="form-group half">
                    <label class="form-label">Título do Procedimento</label>
                    <input type="text" class="form-input" id="procTitle" placeholder="Ex: Boletos em Atraso">
                </div>
                <div class="form-group half">
                    <label class="form-label">Categoria</label>
                    <input type="text" class="form-input" id="procCategory" placeholder="Ex: financeiro, documentos, obras">
                </div>
                <div class="form-group">
                    <label class="form-label">Resumo (aparece no card)</label>
                    <input type="text" class="form-input" id="procSummary" placeholder="Breve descrição do procedimento">
                </div>
                <div class="form-group">
                    <label class="form-label">Procedimento Completo</label>
                    <textarea class="form-textarea" id="procDetails" placeholder="Descreva o procedimento completo com todos os passos..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Tags (separadas por vírgula)</label>
                    <input type="text" class="form-input" id="procTags" placeholder="Ex: boleto, pagamento, vencimento, multa">
                </div>
                <div class="form-group">
                    <button class="btn-primary" id="submitButton" onclick="saveProcedure()">Adicionar Procedimento</button>
                    <button class="btn-cancel" onclick="resetForm()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmação -->
    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Confirmação</h3>
                <button class="close-modal" onclick="closeModal()">×</button>
            </div>
            <p id="modalMessage">Tem certeza que deseja excluir este procedimento?</p>
            <div class="modal-buttons">
                <button class="btn-cancel-modal" onclick="closeModal()">Cancelar</button>
                <button class="btn-confirm" id="confirmActionButton">Confirmar</button>
            </div>
        </div>
    </div>

    <div class="data-status">
        <div class="sync-indicator"></div>
        Dados sincronizados com armazenamento local
    </div>

    <script>
        // Função para salvar os procedimentos no localStorage
        function saveToLocalStorage() {
            localStorage.setItem('victaProcedures', JSON.stringify(procedures));
            console.log('Dados salvos com sucesso!');
        }

        // Função para carregar os procedimentos do localStorage
        function loadFromLocalStorage() {
            const savedProcedures = localStorage.getItem('victaProcedures');
            if (savedProcedures) {
                return JSON.parse(savedProcedures);
            }
            return null;
        }

        // Dados iniciais baseados no documento fornecido
        let initialProcedures = [
            {
                id: 1,
                title: "Boletos",
                icon: "💳",
                category: "financeiro",
                summary: "Envio automático, boletos vencidos, antecipação de valores e geração de novos documentos.",
                details: `<strong>Envio Automático:</strong><br>
                • Boletos são enviados 10 dias antes do vencimento via relacionamento@victa.eng.br<br>
                • Disponível no portal do cliente após geração<br><br>
                
                <strong>Boleto Vencido:</strong><br>
                • Pode ser pago até o final do mês vigente<br>
                • Banco calcula juros e multa automaticamente<br>
                • Após virar o mês, solicitar novo documento<br><br>
                
                <strong>Importantes:</strong><br>
                • Não temos concessão de isenção de juros/multa<br>
                • Para negociação de dívida, encaminhar para cobrança<br>
                • Antecipação: sempre das parcelas mais antigas<br>
                • Aguardar ajuste INCC após mudança de mês<br>
                • Contratos com múltiplos titulares geram boletos proporcionais`,
                tags: ["boleto", "pagamento", "vencimento", "juros", "multa", "antecipação", "INCC"],
                active: true
            },
            {
                id: 2,
                title: "Plantas",
                icon: "📐",
                category: "documentos",
                summary: "Envio de plantas em PDF com medidas internas, orientações sobre projetos e limitações.",
                details: `<strong>Formato Disponível:</strong><br>
                • Apenas PDF com medidas internas<br>
                • Não disponibilizamos formato DWG<br>
                • Plantas detalhadas (elétricas, hidráulicas) só na entrega<br><br>
                
                <strong>Orientações ao Cliente:</strong><br>
                Para projetos de marcenaria, recomende aguardar medição in loco na vistoria, pois o método construtivo (paredes de concreto em forma metálica) pode gerar variações nas dimensões especificadas.<br><br>
                
                <strong>Texto Sugerido:</strong><br>
                "Devido ao método construtivo ser paredes de concreto em forma metálica, é possível que haja variações em relação às dimensões especificadas nos projetos iniciais. Por essa razão, os projetos disponibilizados não incluem cotas exatas para todas as áreas, é de total importância fazer as medições in loco."`,
                tags: ["planta", "PDF", "medidas", "marcenaria", "vistoria", "concreto"],
                active: true
            },
            {
                id: 3,
                title: "Contrato",
                icon: "📄",
                category: "documentos",
                summary: "Acesso via portal do cliente, contratos de financiamento e verificação de arquivos.",
                details: `<strong>Localização:</strong><br>
                • Cópia disponível no portal do cliente<br>
                • Via do contrato de financiamento também no portal<br><br>
                
                <strong>Contrato Físico:</strong><br>
                Se assinado fisicamente e não recebido, verificar com Crédito Imobiliário o dia/horário para retirada na sede.<br><br>
                
                <strong>Não Aparece no Portal:</strong><br>
                Verificar com equipe de Crédito Imobiliário para subir o arquivo no sistema.`,
                tags: ["contrato", "portal", "financiamento", "crédito imobiliário", "sede"],
                active: true
            },
            {
                id: 4,
                title: "Rescisão/Distrato",
                icon: "❌",
                category: "juridico",
                summary: "Arrependimento em 7 dias, cálculo de restituição e procedimentos para diferentes situações.",
                details: `<strong>Arrependimento (até 7 dias):</strong><br>
                • Direito garantido por contrato<br>
                • Formalizar via e-mail para Alyne Coelho (alynelima@victa.eng.br)<br>
                • Cópia para cobrança (cobrancadv@diagonalvicta.com.br)<br>
                • Abrir chamado no CV<br>
                • Valor devolvido integralmente<br><br>
                
                <strong>Distrato após 7 dias:</strong><br>
                • Só se unidade não estiver escriturada/financiada<br>
                • Cálculo: (valor pago - comissão) / 2<br>
                • Exemplo: R$ 2.000 pago - R$ 1.000 comissão = R$ 500 de restituição<br><br>
                
                <strong>Unidade Já Financiada:</strong><br>
                • Distrato não é possível<br>
                • Cliente não pode fazer cessão/venda com nossa intervenção<br><br>
                
                <strong>Importante:</strong> Sempre verificar situação no módulo repasse do CV`,
                tags: ["rescisão", "distrato", "arrependimento", "restituição", "financiamento", "alyne"],
                active: true
            },
            {
                id: 5,
                title: "Juros Obra",
                icon: "🏗️",
                category: "financeiro",
                summary: "Cobrança pela instituição financeira baseada na evolução da obra, orientações ao cliente.",
                details: `<strong>Primeira Cobrança:</strong><br>
                • 30 dias após assinatura do contrato de financiamento<br>
                • Cálculo mensal pela Instituição Financeira<br>
                • Baseado na evolução da obra<br><br>
                
                <strong>Orientações:</strong><br>
                • CEF geralmente orienta deixar valor em conta para débito automático<br>
                • Dúvidas sobre cobrança: contatar agência onde assinou o financiamento<br>
                • Não temos controle sobre estes valores`,
                tags: ["juros", "obra", "financiamento", "CEF", "evolução", "débito"],
                active: true
            },
            {
                id: 6,

                icon: "🌐",
                category: "portal",
                summary: "Verificação de acesso, cadastro inicial, reset de senha e orientações de uso.",
                details: `<strong>Verificar Acesso:</strong><br>
                Campo "Relacionamento" > "Jornada do Cliente"<br>
                Se em branco = nunca acessou<br><br>
                
                <strong>Dados de Acesso:</strong><br>
                • Link: https://victa.cvcrm.com.br/cliente/<br>
                • Login: CPF do titular<br>
                • Senha provisória: xjPnFENA<br><br>
                
                <strong>Funcionalidades:</strong><br>
                • Trocar senha em "Meus Dados"<br>
                • Ficha financeira e 2ª via de boleto em "Financeiro"<br>
                • Evolução de obra e informações do empreendimento<br><br>
                
                <strong>Reset de Senha:</strong><br>
                Opções > Resetar senha no sistema CV`,
                tags: ["portal", "acesso", "CPF", "senha", "financeiro", "evolução", "reset"],
                active: true
            },
            {
                id: 7,
                title: "Atualização de Cadastro",
                icon: "✏️",
                category: "portal",
                summary: "Cliente pode atualizar via portal, validação pelo atendimento e sincronização com RM Totvs.",
                details: `<strong>Atualização pelo Cliente:</strong><br>
                • Feita diretamente no portal<br>
                • Verificar em "Validações Cadastrais" > situação "Pendente"<br><br>
                
                <strong>Processo de Validação:</strong><br>
                • Clicar em "Visualizar" para identificar mudança<br>
                • Validar a alteração<br>
                • Para mudanças de e-mail e telefone: atualizar também no RM Totvs<br><br>

        let procedures = [];
        let filteredProcedures = [];
        let adminMode = false;
        let currentProcedureId = null;

        // Carregar procedimentos do localStorage ou usar os iniciais
        function loadProcedures() {
            const savedProcedures = loadFromLocalStorage();
            
            if (savedProcedures && savedProcedures.length > 0) {
                procedures = savedProcedures;
                console.log('Dados carregados do armazenamento local');
            } else {
                procedures = [...initialProcedures];
                saveToLocalStorage();
                console.log('Dados iniciais carregados e salvos');
            }
            
            filteredProcedures = [...procedures];
            renderProcedures();
        }

        function renderProcedures() {
            const container = document.getElementById('proceduresContainer');
            const noResults = document.getElementById('noResults');
            
            // Filtrar apenas procedimentos ativos, a menos que estejamos no modo admin
            const visibleProcedures = adminMode ? filteredProcedures : filteredProcedures.filter(p => p.active);
            
            if (visibleProcedures.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            container.innerHTML = visibleProcedures.map(proc => `
                <div class="procedure-card" onclick="toggleDetails(${proc.id})">
                    <div class="procedure-title">
                        <div class="procedure-icon">${proc.icon}</div>
                        ${proc.title}
                        ${adminMode ? 
                          (proc.active ? 
                            '<span class="status-badge status-active">Ativo</span>' : 
                            '<span class="status-badge status-inactive">Desativado</span>') : 
                          ''}
                    </div>
                    <div class="procedure-summary">${proc.summary}</div>
                    <div class="procedure-tags">
                        ${proc.tags.slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('')}
                        ${proc.tags.length > 3 ? `<span class="tag">+${proc.tags.length - 3}</span>` : ''}
                    </div>
                    <div class="procedure-details" id="details-${proc.id}">
                        ${proc.details}
                    </div>
                    
                    ${adminMode ? `
                    <div class="admin-actions">
                        <button class="btn-edit" onclick="editProcedure(${proc.id}, event)">Editar</button>
                        <button class="btn-delete" onclick="confirmDelete(${proc.id}, event)">${proc.active ? 'Desativar' : 'Excluir'}</button>
                    </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function toggleDetails(id) {
            // Se estiver no modo admin, não expande ao clicar no card (para não atrapalhar os botões)
            if (!adminMode) {
                const details = document.getElementById(`details-${id}`);
                const isActive = details.classList.contains('active');
                
                // Fechar todos os outros detalhes
                document.querySelectorAll('.procedure-details').forEach(detail => {
                    detail.classList.remove('active');
                });
                
                // Toggle o atual
                if (!isActive) {
                    details.classList.add('active');
                }
            }
        }

        function searchProcedures(query) {
            const searchTerm = query.toLowerCase().trim();
            
            if (!searchTerm) {
                filteredProcedures = [...procedures];
            } else {
                filteredProcedures = procedures.filter(proc => 
                    proc.title.toLowerCase().includes(searchTerm) ||
                    proc.summary.toLowerCase().includes(searchTerm) ||
                    proc.details.toLowerCase().includes(searchTerm) ||
                    proc.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
            }
            
            renderProcedures();
        }

        function filterProcedures(category) {
            if (category === 'all') {
                filteredProcedures = [...procedures];
            } else {
                filteredProcedures = procedures.filter(proc => 
                    proc.category === category || 
                    proc.tags.some(tag => tag.toLowerCase() === category.toLowerCase())
                );
            }
            
            renderProcedures();
        }

        // Função para alternar o modo administrativo
        function toggleAdminMode() {
            adminMode = !adminMode;
            const toggleButton = document.getElementById('adminModeToggle');
            
            if (adminMode) {
                toggleButton.textContent = '🔒 Sair do Modo Administrativo';
                toggleButton.classList.add('active');
            } else {
                toggleButton.textContent = '🔓 Ativar Modo Administrativo';
                toggleButton.classList.remove('active');
            }
            
            renderProcedures();
        }

        // Função para abrir o formulário administrativo
        function toggleAdminForm() {
            const form = document.getElementById('adminForm');
            form.classList.toggle('active');
            
            if (!form.classList.contains('active')) {
                resetForm();
            }
        }

        // Função para editar um procedimento
        function editProcedure(id, event) {
            event.stopPropagation(); // Impede que o card seja expandido
            const proc = procedures.find(p => p.id === id);
            
            if (proc) {
                document.getElementById('procId').value = proc.id;
                document.getElementById('procTitle').value = proc.title;
                document.getElementById('procCategory').value = proc.category;
                document.getElementById('procSummary').value = proc.summary;
                document.getElementById('procDetails').value = proc.details.replace(/<br>/g, '\n');
                document.getElementById('procTags').value = proc.tags.join(', ');
                
                document.getElementById('submitButton').textContent = 'Atualizar Procedimento';
                
                // Abrir o formulário se estiver fechado
                const form = document.getElementById('adminForm');
                if (!form.classList.contains('active')) {
                    form.classList.add('active');
                }
                
                // Scroll para o formulário
                form.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Função para salvar um novo procedimento ou atualizar existente
        function saveProcedure() {
            const id = document.getElementById('procId').value;
            const title = document.getElementById('procTitle').value.trim();
            const category = document.getElementById('procCategory').value.trim();
            const summary = document.getElementById('procSummary').value.trim();
            const details = document.getElementById('procDetails').value.trim();
            const tags = document.getElementById('procTags').value.trim();
            
            if (!title || !category || !summary || !details) {
                alert('Por favor, preencha todos os campos obrigatórios!');
                return;
            }
            
            if (id) {
                // Atualizar procedimento existente
                const index = procedures.findIndex(p => p.id === parseInt(id));
                if (index !== -1) {
                    procedures[index] = {
                        ...procedures[index],
                        title,
                        category: category.toLowerCase(),
                        summary,
                        details: details.replace(/\n/g, '<br>'),
                        tags: tags ? tags.split(',').map(tag => tag.trim().toLowerCase()) : []
                    };
                    saveToLocalStorage();
                    alert('Procedimento atualizado com sucesso!');
                }
            } else {
                // Adicionar novo procedimento
                const newId = procedures.length > 0 ? Math.max(...procedures.map(p => p.id)) + 1 : 1;
                const newProcedure = {
                    id: newId,
                    title,
                    icon: "📋",
                    category: category.toLowerCase(),
                    summary,
                    details: details.replace(/\n/g, '<br>'),
                    tags: tags ? tags.split(',').map(tag => tag.trim().toLowerCase()) : [],
                    active: true
                };
                procedures.push(newProcedure);
                saveToLocalStorage();
                alert('Procedimento adicionado com sucesso!');
            }
            
            filteredProcedures = [...procedures];
            renderProcedures();
            resetForm();
            toggleAdminForm(); // Fechar o formulário após salvar
        }

        // Função para resetar o formulário
        function resetForm() {
            document.getElementById('procId').value = '';
            document.getElementById('procTitle').value = '';
            document.getElementById('procCategory').value = '';
            document.getElementById('procSummary').value = '';
            document.getElementById('procDetails').value = '';
            document.getElementById('procTags').value = '';
            document.getElementById('submitButton').textContent = 'Adicionar Procedimento';
        }

        // Função para confirmar exclusão (abre modal)
        function confirmDelete(id, event) {
            event.stopPropagation();
            currentProcedureId = id;
            const proc = procedures.find(p => p.id === id);
            
            document.getElementById('modalMessage').textContent = 
                proc.active ? 
                    `Tem certeza que deseja desativar o procedimento "${proc.title}"?` :
                    `Tem certeza que deseja excluir permanentemente o procedimento "${proc.title}"?`;
                
            document.getElementById('confirmActionButton').textContent = 
                proc.active ? 'Desativar' : 'Excluir';
                
            document.getElementById('confirmationModal').style.display = 'flex';
        }

        // Função para executar a exclusão/desativação
        function deleteProcedure() {
            const index = procedures.findIndex(p => p.id === currentProcedureId);
            
            if (index !== -1) {
                if (procedures[index].active) {
                    // Desativar
                    procedures[index].active = false;
                } else {
                    // Excluir permanentemente
                    procedures.splice(index, 1);
                }
                
                saveToLocalStorage();
                filteredProcedures = [...procedures];
                renderProcedures();
            }
            
            closeModal();
        }

        // Funções para gerenciar o modal
        function closeModal() {
            document.getElementById('confirmationModal').style.display = 'none';
            currentProcedureId = null;
        }

        // Configurar o botão de confirmação no modal
        document.getElementById('confirmActionButton').addEventListener('click', deleteProcedure);
        document.getElementById('adminModeToggle').addEventListener('click', toggleAdminMode);

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchProcedures(e.target.value);
        });

        // Inicializar
        loadProcedures();
    </script>
